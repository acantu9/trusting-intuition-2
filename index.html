<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusting Intuition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="choices">
        <h1>CHOOSE ONE</h1>
        <div id="slideshow"></div>
        </div>
        <div id="right-answer" style="display: none;"></div>
    </div>

    <script>
        let images = [];

        for (let i = 1; i <= 300; i++) {
            images.push("/assets/img/ocean animals - " + i + ".png"),
            images.push("/assets/img/stamps - " + i + ".png");
            //images.push("/assets/img/dogs - " + i + ".png");
            //images.push("/assets/img/cats - " + i + ".png");
        }

        function displayImages() {
            let randomImages = [];

            while (randomImages.length < 2) {
                let randomImage = images[Math.floor(Math.random() * images.length)];

                if (!randomImages.includes(randomImage)) {
                    randomImages.push(randomImage);
                }
            }

            let slideshow = document.getElementById("slideshow");
            slideshow.innerHTML = "";

            for (let i = 0; i < randomImages.length; i++) {
                let img = document.createElement("img");
                img.src = randomImages[i];
                img.height = 200; // Set the height of the image
                img.width = 200; // Set the width of the image
                img.style.padding = "50px"; // Set the padding around the image
                img.style.position = "absolute"; // Set the position of the image
                img.style.top = i === 1 ? "120px" : "80%"; // Move the second image down
                img.style.left = "50%"; // P50sition the image horizontally in the center
                img.style.transform = "translate(-50%, -50%)"; // Adjust the position to center the image

                slideshow.appendChild(img);
            }

            let rightAnswer = randomImages[Math.floor(Math.random() * randomImages.length)];
            let choicesDiv = document.getElementById("choices");
            let rightAnswerDiv = document.getElementById("right-answer");
            rightAnswerDiv.innerHTML = "<img src='" + rightAnswer + "'>";

            let rightAnswerImg = rightAnswerDiv.getElementsByTagName("img")[0];
            rightAnswerImg.height = 300; // Set the height of the right answer image
            rightAnswerImg.width = 300; // Set the width of the right answer image
            rightAnswerImg.style.position = "absolute"; // Set the position of the image
            rightAnswerImg.style.top = "300px"; // Move the image down
            rightAnswerImg.style.left = "50%"; // P50sition the image horizontally in the center
            rightAnswerImg.style.transform = "translate(-50%, -50%)"; // Adjust the position to center the image

            // Show the right answer div after a delay
            setTimeout(function() {
                choicesDiv.style.display = "none";
                rightAnswerDiv.style.display = "block";
            }, 7000); // 7 seconds delay
            
            // Hide the right answer div after a delay
            setTimeout(function() {
                choicesDiv.style.display = "block";
                rightAnswerDiv.style.display = "none";
            }, 10000); // 10 seconds delay
        }

        displayImages();
        setInterval(displayImages, 10000); // Repeat every 10 seconds 
    </script>
</body>
</html>
